# InfraWhisperer Demo Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Archestra Platform metrics (when connected)
  - job_name: "archestra"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:9000"]
    scrape_interval: 10s
