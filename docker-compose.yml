version: "3.8"

services:
  # ============================================================
  # InfraWhisperer Demo Infrastructure
  # ============================================================

  # Sample PostgreSQL database (e-commerce demo data)
  demo-postgres:
    image: postgres:16-alpine
    container_name: infrawhisperer-postgres
    environment:
      POSTGRES_USER: infrawhisperer
      POSTGRES_PASSWORD: demo-password-123
      POSTGRES_DB: ecommerce
    ports:
      - "5433:5432"
    volumes:
      - ./demo/seed.sql:/docker-entrypoint-initdb.d/01-seed.sql
      - demo-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infrawhisperer -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock Prometheus (lightweight metrics simulator)
  demo-prometheus:
    image: prom/prometheus:latest
    container_name: infrawhisperer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./demo/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"

  # Grafana for observability dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: infrawhisperer-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: infrawhisperer
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/infrawhisperer.json
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning

  # ============================================================
  # MCP Servers
  # ============================================================

  k8s-mcp-server:
    build:
      context: ./mcp-servers/k8s-mcp-server
    container_name: infrawhisperer-k8s-mcp
    ports:
      - "8001:8000"
    environment:
      - KUBECONFIG=/app/kubeconfig
    volumes:
      - ${HOME}/.kube/config:/app/kubeconfig:ro

  monitoring-mcp-server:
    build:
      context: ./mcp-servers/monitoring-mcp-server
    container_name: infrawhisperer-monitoring-mcp
    ports:
      - "8002:8000"
    environment:
      - PROMETHEUS_URL=http://demo-prometheus:9090

  database-mcp-server:
    build:
      context: ./mcp-servers/database-mcp-server
    container_name: infrawhisperer-db-mcp
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://infrawhisperer:demo-password-123@demo-postgres:5432/ecommerce
    depends_on:
      demo-postgres:
        condition: service_healthy

  incident-mcp-server:
    build:
      context: ./mcp-servers/incident-mcp-server
    container_name: infrawhisperer-incident-mcp
    ports:
      - "8004:8000"
    volumes:
      - incident-data:/app/data

volumes:
  demo-pg-data:
  incident-data:
